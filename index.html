<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Kütüphanesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1 class="logo">MySeries</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <select id="categoryFilter">
                <option value="all">Tüm Kategoriler</option>
                <option value="Bilim Kurgu">Bilim Kurgu</option>
                <option value="Fantastik">Fantastik</option>
                <option value="Korku">Korku</option>
                <option value="Dram">Dram</option>
                <option value="Gerilim">Gerilim</option>
                <option value="Romantik">Romantik</option>
                <option value="Durum Komedisi">Durum Komedisi</option>
                <option value="Gizem">Gizem</option>
                <option value="Macera">Macera</option>
                <option value="Komedi">Komedi</option>
                <option value="Suç">Suç</option>
            </select>

            <input type="text" id="searchInput" placeholder="Film veya dizi adı yazın...">
            <button id="favoritesBtn" class="filter-btn">Favorilerim ❤️</button>
        </div>
        <section id="movieList" class="movie-grid">
            <p style="text-align:center; width:100%; color: #ccc;">Veriler hazırlanıyor...</p>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div> 
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
