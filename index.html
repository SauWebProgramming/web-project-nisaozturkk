<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Kütüphanesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1 class="logo">MySeries</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Film veya dizi adı yazın...">
        </div>  
        <section id="movieList" class="movie-grid">
            <p style="text-align:center; width:100%; color: #ccc;">Veriler hazırlanıyor...</p>
        </section>
    </main>
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-details">
                <img id="modalImg" src="" alt="Film Afişi">
                <div class="modal-text">
                    <h2 id="modalTitle">Film Başlığı</h2>
                    <p id="modalRating" class="modal-badge">8.5</p>
                    <p id="modalDesc">Filmin açıklaması buraya gelecek...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
